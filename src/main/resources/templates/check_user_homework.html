<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" th:href="@{bootstrap/css/bootstrap.min.css}">
<style>
    h1{
        margin-top: 20px;
        text-align: center;
    }
    div{
        border: 1px solid;
        display: inline-block;
        margin: auto auto;
        margin-top: 20px;
    }
    table{
        margin: auto auto;
        margin-top: 20px;
    }
    td{
        height: 40px;
        width: 200px;
        text-align: center;
    }
</style>
<body>
<h1>学生提交作业情况</h1>

    <table class="border border-primary">
        <tr><td>学生id</td><td>学生姓名</td><td></td></tr>
        <tr th:each="submit_homework:${submit_homeworks}">
            <td th:text="${submit_homework.getUser_id()}">班级编号:</td>
            <td th:text="${submit_homework.getUser_name()}">XXXXXXX</td>
            <td>
                <a class="btn btn-primary" th:href="@{/checkuserhomeworkdetail(ph_id=${submit_homework.getPh_id()},user_id=${submit_homework.getUser_id()})}">查看作业</a>
            </td>
        </tr>
    </table>
<script th:inline="javascript">
</script>
</body>
</html>
